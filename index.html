<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container show-controls">
    <button id="theme-switch"><i class='bx bxs-moon'></i></button>

    <video id="videoMain">
      <source src="test.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="wrapper">
      <div class="video-timeline">
        <div class="progress">
          <span>0:00</span>
          <div class="progress-bar"></div>
        </div>
      </div>
      
      <ul class="video-controls">
        <li class="options left">
          <button class="volume"><i class='bx bxs-volume-full'></i></button>
          <input type="range" min="0" max="1" step="any" class="volume-control">
          <div class="video-timer">
            <p class="current-time">00:00</p>
            <p class="separator">/</p>
            <p class="video-duration">00:00</p>
          </div>
        </li>
        <li class="options center">
          <button class="skip-backwards"><i class='bx bx-skip-previous'></i></button>
          <button class="pause"><i class='bx bx-play'></i></button>
          <button class="skip-forwards"><i class='bx bx-skip-next'></i></button>
        </li>
        <li class="options right">
          <div class="playback-content">
            <button id="playback-speed" class="playback-speed">
              <span class="material-symbols"><i class='bx bx-play-circle'></i></span>
            </button>
            <ul id="speed-options" class="speed-options">
              <li data-speed="2">2x</li>
              <li data-speed="1.5">1.5x</li>
              <li data-speed="1" class="active">Normal</li>
              <li data-speed="0.75">0.75x</li>
              <li data-speed="0.5">0.5x</li>
            </ul>
          </div>
          <button class="pic-in-pic"><i class='bx bx-minus-front'></i></button>
          <button class="fullscreen"><i class='bx bx-fullscreen'></i></button>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
